<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box Layout 연습</title>
    <style>
        div {
            border: 1px solid black;
            width: 300px;
            justify-content: center;
            align-items: center;
            display: flex

        }
    button {
        border : 1px solid #ccc;
        border-radius : 20px;
        padding : 10px 20px;
        margin : 10px

    }
    #container {
        width: 300px;
        margin : 10px
    }


    </style>
</head>
<body>
    <div id="container">
        <button>버튼 1</button>
        <button>버튼 2</button>
</body>
</html>
