<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float 속성 연습</title>
    <style>
        img {width: 150px;}

        .left { float: left; margin-right: 20px;}
        .right { float: right; margin-left: 20px;}

        .clear { clear: both;}
    </style>
</head>
<body>
    <img src="./images/Curi_01.jpg" class="left">
    <img src="./images/Curi_02.jpg" class="right">
    <p>저는 한국폴리텍대학 성남캠퍼스 인공지능소프트웨어과에서 수업을 듣고 있습니다.</p>
    <p class="clear">1학년 때는 자바기초실습, 알고리즘, HTML/CSS/JS , 데이터베이스, 기초통계, 컴퓨터구조 등의
        수업을 듣고 있습니다. 인공지능소프트웨어 분야의 전문 기술 강의을 듣고 있으며, 프로젝트의 발표나 
        수업에 관련된 실습 등 다양한 활동을 하고 있습니다.</p>
</body>
</html>
