<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사각형 넓이 계산기</title>
</head>
<body>
    <script>
        const width = parseFloat(prompt('사각형의 가로 크기를 입력하세요'));
        const height = parseFloat(prompt('사각형의 세로 크기를 입력하세요'));
        const area = width * height;
        alert(`사각형의 넓이는 ${area}입니다.`);
    </script>
</body>
</html>
